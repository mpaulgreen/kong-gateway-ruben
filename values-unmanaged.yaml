clusterGroup:
  name: unmanaged
  isHubCluster: true
  # Note: setting this to true stores the vault unseal keys inside a cluster secret and
  # is fundamentally insecure
  insecureUnsealVaultInsideCluster: false

  namespaces:
  - vault
  - golang-external-secrets
  - kong
  # - kong-clustering

  projects:
    - hub
    - controlplane
    - dataplane

  externalClusters:
    - controlplane
    - dataplane

  applications:

    vault:
      name: vault
      namespace: vault
      project: hub
      chart: vault
      repoURL: https://helm.releases.hashicorp.com
      targetRevision: v0.20.1
      overrides:
      - name: global.openshift
        value: "true"
      - name: injector.enabled
        value: "false"
      - name: ui.enabled
        value: "true"
      - name: ui.serviceType
        value: LoadBalancer
      - name: server.route.enabled
        value: "true"
      - name: server.route.host
        value: null
      - name: server.route.tls.termination
        value: edge
      - name: server.image.repository
        value: "registry.connect.redhat.com/hashicorp/vault"
      - name: server.image.tag
        value: "1.10.3-ubi"
      - name: server.ha.enabled
        value: true
      - name: server.ha.replicas
        value: 2
      - name: server.ha.raft.enabled
        value: true
      - name: server.ha.raft.tls
        value: false

    golang-external-secrets-cp:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      path: common/golang-external-secrets
    
    license:
      name: license
      namespace: kong
      project: controlplane
      path: charts/all/license
      clusterName: controlplane
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true

    license-dp:
      name: license-dp
      namespace: kong
      project: dataplane
      path: charts/all/dp-license
      clusterName: dataplane
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
      ignoreDifferences:
        - group: ""
          kind: "Secret"
          jsonPointers:
          - /data
    